<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgamScan Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
        }

        .stat-card.total .number { color: #667eea; }
        .stat-card.passed .number { color: #10b981; }
        .stat-card.failed .number { color: #ef4444; }
        .stat-card.rate .number { color: #f59e0b; }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls label {
            font-weight: 500;
            color: #333;
        }

        .controls select, .controls button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .controls select {
            background: white;
        }

        .controls button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #5568d3;
        }

        .requests-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .requests-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        .requests-header h2 {
            color: #333;
            font-size: 20px;
        }

        .requests-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .request-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s;
        }

        .request-item:hover {
            background: #f9fafb;
        }

        .request-item.passed {
            border-left: 4px solid #10b981;
        }

        .request-item.failed {
            border-left: 4px solid #ef4444;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .request-id {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .request-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .request-status.passed {
            background: #d1fae5;
            color: #065f46;
        }

        .request-status.failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .request-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 13px;
            color: #666;
        }

        .request-info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .request-info-item .icon {
            width: 16px;
            height: 16px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            background: #667eea;
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .close:hover {
            transform: scale(1.2);
        }

        .modal-body {
            padding: 20px;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            color: #333;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
            font-size: 18px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            background: #f9fafb;
            padding: 12px;
            border-radius: 5px;
        }

        .detail-item .label {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .detail-item .value {
            color: #333;
            font-size: 14px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .image-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            background: #f9fafb;
        }

        .image-card .image-header {
            background: #667eea;
            color: white;
            padding: 10px;
            font-weight: 500;
            text-align: center;
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-card .no-image {
            padding: 40px;
            text-align: center;
            color: #999;
        }

        .json-viewer {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge.success { background: #d1fae5; color: #065f46; }
        .badge.error { background: #fee2e2; color: #991b1b; }
        .badge.warning { background: #fef3c7; color: #92400e; }
        .badge.info { background: #dbeafe; color: #1e40af; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéõÔ∏è AgamScan Admin Panel</h1>
            <p>Monitor document processing requests, view logs, and analyze pipeline outputs</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card total">
                <div class="number" id="totalRequests">-</div>
                <div class="label">Total Requests</div>
            </div>
            <div class="stat-card passed">
                <div class="number" id="totalPassed">-</div>
                <div class="label">Passed</div>
            </div>
            <div class="stat-card failed">
                <div class="number" id="totalFailed">-</div>
                <div class="label">Failed</div>
            </div>
            <div class="stat-card rate">
                <div class="number" id="successRate">-%</div>
                <div class="label">Success Rate</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <label for="statusFilter">Filter:</label>
            <select id="statusFilter">
                <option value="">All Requests</option>
                <option value="passed">Passed Only</option>
                <option value="failed">Failed Only</option>
            </select>

            <label for="limitSelect">Show:</label>
            <select id="limitSelect">
                <option value="50">50 requests</option>
                <option value="100" selected>100 requests</option>
                <option value="200">200 requests</option>
                <option value="500">500 requests</option>
            </select>

            <button onclick="loadRequests()">üîÑ Refresh</button>
            <button onclick="autoRefresh()">‚è±Ô∏è Auto Refresh (30s)</button>
        </div>

        <!-- Requests List -->
        <div class="requests-container">
            <div class="requests-header">
                <h2>üìã Recent Requests</h2>
            </div>
            <div class="requests-list" id="requestsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading requests...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Request Details -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìÑ Request Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading details...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();
                
                document.getElementById('totalRequests').textContent = stats.total_requests;
                document.getElementById('totalPassed').textContent = stats.total_passed;
                document.getElementById('totalFailed').textContent = stats.total_failed;
                document.getElementById('successRate').textContent = stats.success_rate + '%';
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load requests
        async function loadRequests() {
            const status = document.getElementById('statusFilter').value;
            const limit = document.getElementById('limitSelect').value;
            
            const requestsList = document.getElementById('requestsList');
            requestsList.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading requests...</p></div>';
            
            try {
                const url = `/api/requests?limit=${limit}${status ? '&status=' + status : ''}`;
                const response = await fetch(url);
                const requests = await response.json();
                
                if (requests.length === 0) {
                    requestsList.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <h3>No requests found</h3>
                            <p>No processing requests match your filter criteria</p>
                        </div>
                    `;
                    return;
                }
                
                requestsList.innerHTML = requests.map(req => `
                    <div class="request-item ${req.status}" onclick="showDetails('${req.request_id}')">
                        <div class="request-header">
                            <span class="request-id">#${req.request_id.substring(0, 50)}...</span>
                            <span class="request-status ${req.status}">${req.status.toUpperCase()}</span>
                        </div>
                        <div class="request-info">
                            <div class="request-info-item">
                                <span>‚è∞ ${new Date(req.timestamp).toLocaleString()}</span>
                            </div>
                            <div class="request-info-item">
                                <span>üìÑ ${req.filename || 'Unknown file'}</span>
                            </div>
                            ${req.processing_time_ms ? `
                                <div class="request-info-item">
                                    <span>‚ö° ${Math.round(req.processing_time_ms)}ms</span>
                                </div>
                            ` : ''}
                            ${req.detection_confidence ? `
                                <div class="request-info-item">
                                    <span>üéØ Conf: ${(req.detection_confidence * 100).toFixed(1)}%</span>
                                </div>
                            ` : ''}
                            ${req.quality_checks ? `
                                <div class="request-info-item">
                                    <span>Blur: ${req.quality_checks.blur?.passed ? '‚úÖ' : '‚ùå'}</span>
                                </div>
                                <div class="request-info-item">
                                    <span>Glare: ${req.quality_checks.glare?.passed ? '‚úÖ' : '‚ùå'}</span>
                                </div>
                                <div class="request-info-item">
                                    <span>Finger: ${req.quality_checks.finger?.passed ? '‚úÖ' : '‚ùå'}</span>
                                </div>
                            ` : ''}
                            ${req.has_ocr ? `
                                <div class="request-info-item">
                                    <span>üìù OCR: ‚úÖ</span>
                                </div>
                            ` : ''}
                            ${req.has_ner ? `
                                <div class="request-info-item">
                                    <span>üß† NER: ‚úÖ</span>
                                </div>
                            ` : ''}
                            ${req.stage ? `
                                <div class="request-info-item">
                                    <span>üìç Stage: ${req.stage}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading requests:', error);
                requestsList.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading requests</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Show request details
        async function showDetails(requestId) {
            const modal = document.getElementById('detailModal');
            const modalBody = document.getElementById('modalBody');
            
            modal.style.display = 'block';
            modalBody.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading details...</p></div>';
            
            try {
                const response = await fetch(`/api/request/${requestId}`);
                const details = await response.json();
                
                modalBody.innerHTML = `
                    <!-- Basic Info -->
                    <div class="detail-section">
                        <h3>üìä Basic Information</h3>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="label">Request ID</div>
                                <div class="value" style="font-size: 11px; word-break: break-all;">${details.request_id}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Timestamp</div>
                                <div class="value">${new Date(details.timestamp).toLocaleString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Filename</div>
                                <div class="value">${details.filename || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Stage</div>
                                <div class="value">${details.stage || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Status</div>
                                <div class="value">
                                    <span class="badge ${details.success ? 'success' : 'error'}">
                                        ${details.success ? 'SUCCESS' : 'FAILED'}
                                    </span>
                                </div>
                            </div>
                            ${details.processing_time_ms ? `
                                <div class="detail-item">
                                    <div class="label">‚ö° Processing Time</div>
                                    <div class="value">${Math.round(details.processing_time_ms)}ms (${(details.processing_time_ms / 1000).toFixed(2)}s)</div>
                                </div>
                            ` : ''}
                            ${details.detection_confidence ? `
                                <div class="detail-item">
                                    <div class="label">Detection Confidence</div>
                                    <div class="value">${(details.detection_confidence * 100).toFixed(2)}%</div>
                                </div>
                            ` : ''}
                            ${details.error ? `
                                <div class="detail-item" style="grid-column: 1 / -1;">
                                    <div class="label">Error Message</div>
                                    <div class="value" style="color: #ef4444;">${details.error}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <!-- Quality Checks -->
                    ${details.quality_checks ? `
                        <div class="detail-section">
                            <h3>‚úì Quality Checks</h3>
                            <div class="detail-grid">
                                ${details.quality_checks.blur ? `
                                    <div class="detail-item">
                                        <div class="label">Blur Check</div>
                                        <div class="value">
                                            <span class="badge ${details.quality_checks.blur.passed ? 'success' : 'error'}">
                                                ${details.quality_checks.blur.passed ? 'PASSED' : 'FAILED'}
                                            </span>
                                            <br>Variance: ${details.quality_checks.blur.variance?.toFixed(2) || 'N/A'}
                                            <br>Threshold: ${details.quality_checks.blur.threshold || 'N/A'}
                                        </div>
                                    </div>
                                ` : ''}
                                ${details.quality_checks.glare ? `
                                    <div class="detail-item">
                                        <div class="label">Glare Check</div>
                                        <div class="value">
                                            <span class="badge ${details.quality_checks.glare.passed ? 'success' : 'error'}">
                                                ${details.quality_checks.glare.passed ? 'PASSED' : 'FAILED'}
                                            </span>
                                            <br>Ratio: ${details.quality_checks.glare.bright_pixel_ratio?.toFixed(4) || 'N/A'}
                                            <br>Threshold: ${details.quality_checks.glare.threshold || 'N/A'}
                                        </div>
                                    </div>
                                ` : ''}
                                ${details.quality_checks.finger ? `
                                    <div class="detail-item">
                                        <div class="label">Finger Check</div>
                                        <div class="value">
                                            <span class="badge ${details.quality_checks.finger.passed ? 'success' : 'error'}">
                                                ${details.quality_checks.finger.passed ? 'PASSED' : 'FAILED'}
                                            </span>
                                            <br>Area Diff: ${details.quality_checks.finger.area_diff_ratio ? (details.quality_checks.finger.area_diff_ratio * 100).toFixed(2) + '%' : 'N/A'}
                                            <br>Threshold: ${details.quality_checks.finger.threshold ? (details.quality_checks.finger.threshold * 100).toFixed(2) + '%' : 'N/A'}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    ` : ''}

                    <!-- OCR Results -->
                    ${details.ocr_result ? `
                        <div class="detail-section">
                            <h3>üìù OCR Results</h3>
                            ${details.ocr_result.full_text ? `
                                <div class="detail-grid" style="margin-bottom: 15px;">
                                    <div class="detail-item">
                                        <div class="label">Lines Detected</div>
                                        <div class="value">${details.ocr_result.lines_count || 0}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="label">Total Characters</div>
                                        <div class="value">${details.ocr_result.full_text.length}</div>
                                    </div>
                                </div>
                                <div style="margin-bottom: 15px;">
                                    <div class="label" style="margin-bottom: 8px; font-weight: 600;">Extracted Text:</div>
                                    <div style="background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 6px; padding: 12px; max-height: 200px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 13px; line-height: 1.6; white-space: pre-wrap; word-wrap: break-word;">${details.ocr_result.full_text}</div>
                                </div>
                            ` : ''}
                            <details style="margin-top: 10px;">
                                <summary style="cursor: pointer; font-weight: 600; padding: 8px; background: #f1f5f9; border-radius: 4px; user-select: none;">
                                    üìÑ View Full OCR JSON
                                </summary>
                                <div class="json-viewer" style="margin-top: 10px;">${JSON.stringify(details.ocr_result, null, 2)}</div>
                            </details>
                        </div>
                    ` : ''}

                    <!-- NER Results -->
                    ${details.ner_result ? `
                        <div class="detail-section">
                            <h3>üß† NER (Named Entity Recognition)</h3>
                            ${details.ner_result.fields ? `
                                <div class="detail-grid" style="margin-bottom: 15px;">
                                    <div class="detail-item">
                                        <div class="label">Fields Extracted</div>
                                        <div class="value">${details.ner_result.fields_extracted || Object.keys(details.ner_result.fields).length}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="label">Total Fields</div>
                                        <div class="value">${details.ner_result.total_fields || Object.keys(details.ner_result.fields).length}</div>
                                    </div>
                                </div>
                                <div style="margin-bottom: 15px;">
                                    <div class="label" style="margin-bottom: 8px; font-weight: 600;">Extracted Fields:</div>
                                    <div class="detail-grid">
                                        ${Object.entries(details.ner_result.fields).map(([key, value]) => `
                                            <div class="detail-item">
                                                <div class="label">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                                                <div class="value" style="font-weight: 500; color: #1e40af;">${value || 'N/A'}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            <details style="margin-top: 10px;">
                                <summary style="cursor: pointer; font-weight: 600; padding: 8px; background: #f1f5f9; border-radius: 4px; user-select: none;">
                                    üîç View Full NER JSON
                                </summary>
                                <div class="json-viewer" style="margin-top: 10px;">${JSON.stringify(details.ner_result, null, 2)}</div>
                            </details>
                        </div>
                    ` : ''}

                    <!-- Images -->
                    <div class="detail-section">
                        <h3>üñºÔ∏è Images</h3>
                        <div class="images-grid">
                            <div class="image-card">
                                <div class="image-header">Processed Image</div>
                                ${details.files_base64?.original ? `
                                    <img src="data:image/jpeg;base64,${details.files_base64.original}" alt="Original">
                                ` : '<div class="no-image">No image available</div>'}
                            </div>
                            ${details.files_base64?.final && details.files_base64.final !== details.files_base64.original ? `
                                <div class="image-card">
                                    <div class="image-header">Final Output</div>
                                    <img src="data:image/jpeg;base64,${details.files_base64.final}" alt="Final">
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading details:', error);
                modalBody.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading details</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Auto refresh
        function autoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                alert('Auto-refresh disabled');
            } else {
                autoRefreshInterval = setInterval(() => {
                    loadStatistics();
                    loadRequests();
                }, 30000); // 30 seconds
                alert('Auto-refresh enabled (every 30 seconds)');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', loadRequests);
        document.getElementById('limitSelect').addEventListener('change', loadRequests);

        // Initial load
        loadStatistics();
        loadRequests();

        // Refresh every minute
        setInterval(() => {
            loadStatistics();
        }, 60000);
    </script>
</body>
</html>
